<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background: #f0f0f0; }
        #chat-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); height: 60vh; overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 10px; padding: 10px; border-radius: 5px; max-width: 80%; white-space: pre-wrap; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .assistant { align-self: flex-start; background: #e9ecef; color: black; }
        #input-area { margin-top: 20px; display: flex; gap: 10px; }
        input[type="text"] { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        #status { margin-bottom: 10px; font-size: 0.9em; color: #666; }
        select { padding: 5px; }
    </style>
</head>
<body>
    <h1>Ollama Chat</h1>
    <div id="status">
        Status: <span id="connection-status">Checking...</span> |
        Model: <select id="model-select"><option>Loading...</option></select>
        <button id="delete-btn" onclick="deleteModel()" style="background: #dc3545; padding: 5px 10px; margin-left: 10px;">Delete</button>
        <button id="test-btn" onclick="testModel()" style="background: #28a745; padding: 5px 10px; margin-left: 10px;">Test</button>
        <span id="running-model" style="margin-left: 10px; color: #007bff; font-size: 0.9em;"></span>
    </div>
    <div id="chat-container"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const statusSpan = document.getElementById('connection-status');
        const runningModelSpan = document.getElementById('running-model');

        let currentModel = '';

        async function checkRunningModel() {
            try {
                const response = await fetch('api/ps');
                if (response.ok) {
                    const data = await response.json();
                    if (data.models && data.models.length > 0) {
                        const running = data.models.map(m => m.name).join(', ');
                        runningModelSpan.innerHTML = `<strong>Active Model (VRAM):</strong> ${running}`;
                        runningModelSpan.style.color = '#28a745';
                    } else {
                        runningModelSpan.textContent = 'Active Model (VRAM): Idle (Ready to chat)';
                        runningModelSpan.style.color = '#666';
                    }
                }
            } catch (e) {
                console.error("Error fetching running models", e);
            }
        }

        async function fetchModels() {
            checkRunningModel();
            try {
                // Use relative path for Ingress compatibility
                const response = await fetch('api/tags');
                if (response.ok) {
                    const data = await response.json();
                    modelSelect.innerHTML = '';
                    if (data.models && data.models.length > 0) {
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.name;
                            option.textContent = model.name;
                            modelSelect.appendChild(option);
                        });
                        // Select the first one or keep selection
                        if (currentModel && Array.from(modelSelect.options).some(o => o.value === currentModel)) {
                            modelSelect.value = currentModel;
                        } else {
                            currentModel = modelSelect.value;
                        }
                        statusSpan.textContent = 'Connected';
                        statusSpan.style.color = 'green';
                    } else {
                        const option = document.createElement('option');
                        option.textContent = "No models found";
                        modelSelect.appendChild(option);
                        statusSpan.textContent = 'Connected (No models)';
                    }
                } else {
                    throw new Error('Failed to fetch models');
                }
            } catch (error) {
                console.error(error);
                statusSpan.textContent = 'Disconnected';
                statusSpan.style.color = 'red';
                modelSelect.innerHTML = '<option>Error loading models</option>';
            }
        }

        modelSelect.addEventListener('change', (e) => {
            currentModel = e.target.value;
        });

        async function deleteModel() {
            if (!currentModel) return;
            if (!confirm(`Are you sure you want to delete model '${currentModel}'? This cannot be undone.`)) return;

            try {
                const response = await fetch('api/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: currentModel })
                });

                if (response.ok) {
                    alert(`Model '${currentModel}' deleted successfully.`);
                    fetchModels(); // Refresh list
                } else {
                    const err = await response.text();
                    alert(`Failed to delete model: ${err}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function testModel() {
            if (!currentModel) return;
            const btn = document.getElementById('test-btn');
            const originalText = btn.textContent;
            btn.textContent = "Testing...";
            btn.disabled = true;

            try {
                const response = await fetch('api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: "Are you working?",
                        stream: false
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(`Success! Model responded: "${data.response}"`);
                } else {
                    const err = await response.text();
                    alert(`Test Failed: ${response.status} ${response.statusText}\n${err}`);
                }
            } catch (error) {
                alert(`Test Error: ${error.message}`);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            if (!currentModel) {
                alert("Please select a model first.");
                return;
            }

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            appendMessage('user', text);

            const assistantMsgDiv = appendMessage('assistant', '...');
            let fullResponse = '';

            try {
                // Use relative path for Ingress compatibility
                const response = await fetch('api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [{ role: 'user', content: text }],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (!line.trim()) continue;
                        try {
                            const json = JSON.parse(line);
                            if (json.message && json.message.content) {
                                if (fullResponse === '') assistantMsgDiv.textContent = ''; // Clear loading dots
                                fullResponse += json.message.content;
                                assistantMsgDiv.textContent = fullResponse;
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            }
                            if (json.done) {
                                const totalDuration = (json.total_duration / 1e9).toFixed(2);
                                const loadDuration = (json.load_duration / 1e9).toFixed(2);
                                const evalCount = json.eval_count;
                                const evalDuration = (json.eval_duration / 1e9).toFixed(2);
                                const tps = evalDuration > 0 ? (evalCount / (json.eval_duration / 1e9)).toFixed(1) : "N/A";
                                
                                const metricsHtml = `
                                    <div style="font-size: 0.75em; color: #888; margin-top: 8px; border-top: 1px solid #eee; padding-top: 4px;">
                                        ‚è±Ô∏è ${totalDuration}s (Load: ${loadDuration}s, Gen: ${evalDuration}s) &nbsp;|&nbsp;
                                        üî§ ${evalCount} tokens (${tps} t/s)
                                    </div>
                                `;
                                assistantMsgDiv.insertAdjacentHTML('beforeend', metricsHtml);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                                checkRunningModel(); // Update running model status immediately after generation
                            }
                        } catch (e) {
                            console.error("Error parsing JSON chunk", e);
                        }
                    }
                }

            } catch (error) {
                assistantMsgDiv.textContent = "Error: " + error.message;
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Initial load
        fetchModels();
        // Refresh models every 5s to keep status updated
        setInterval(fetchModels, 5000);
    </script>
</body>
</html>
