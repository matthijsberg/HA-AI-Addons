name: "Moltbot-HA Bridge Add-on"
version: "0.1.9"
slug: "moltbot_bridge"
description: "Moltbot-based Add-on Bridge for Home Assistant"
url: "https://github.com/moltbot/moltbot"
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:robot
panel_title: Moltbot
startup: application
boot: auto
arch:
  - aarch64
  - amd64
  - armv7
map:
  - config:rw
options:
  log_level: "info"
  ha_url: "ws://supervisor/core/websocket"
  ha_token: ""
  bluebubbles_url: ""
  bluebubbles_token: ""
  whatsapp_provider: "twilio"
  whatsapp_sid: ""
  whatsapp_token: ""
  whatsapp_from: ""
schema:
  log_level: list(debug|info|warning|error)
  ha_url: str
  ha_token: str
  bluebubbles_url: str
  bluebubbles_token: str
  whatsapp_provider: list(twilio|matrix)
  whatsapp_sid: str
  whatsapp_token: str
  whatsapp_from: str
