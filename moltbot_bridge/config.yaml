name: "Moltbot-HA Bridge Add-on"
version: "0.1.15"
slug: "moltbot_bridge"
description: "Moltbot-based Add-on Bridge for Home Assistant"
url: "https://github.com/moltbot/moltbot"
homeassistant_api: true
ingress: true
ingress_port: 8099
panel_icon: mdi:robot
panel_title: Moltbot
startup: application
boot: auto
arch:
  - aarch64
  - amd64
  - armv7
map:
  - config:rw
options:
  log_level: "info"
  ha_url: "ws://supervisor/core/websocket"
  ha_token: ""
  # LLM Configuration
  llm_provider: "google-genai" 
  model_name: "gemini-3.0-flash"
  gemini_api_key: ""
  openai_api_key: ""
  anthropic_api_key: ""
  ollama_url: "http://localhost:11434"
  # Integrations
  bluebubbles_url: ""
  bluebubbles_token: ""
  whatsapp_provider: "twilio"
  whatsapp_sid: ""
  whatsapp_token: ""
  whatsapp_from: ""
schema:
  log_level: "list(debug|info|warning|error)"
  ha_url: "str"
  ha_token: "password?"
  # LLM Configuration
  llm_provider: "list(google-genai|openai|anthropic|ollama)"
  model_name: "str"
  gemini_api_key: "password?"
  openai_api_key: "password?"
  anthropic_api_key: "password?"
  ollama_url: "str?"
  # Integrations
  bluebubbles_url: "str?"
  bluebubbles_token: "password?"
  whatsapp_provider: "list(twilio|matrix)?"
  whatsapp_sid: "str?"
  whatsapp_token: "password?"
  whatsapp_from: "str?"
