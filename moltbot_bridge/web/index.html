<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbot Chat</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --bg-color: #fafafa;
            --chat-bg: #ffffff;
            --text-color: #333;
            --message-user-bg: #03a9f4;
            --message-user-text: #fff;
            --message-bot-bg: #e0e0e0;
            --message-bot-text: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #03a9f4;
                --bg-color: #1c1c1e;
                --chat-bg: #2c2c2e;
                --text-color: #fff;
                --message-user-bg: #0a84ff;
                --message-bot-bg: #3a3a3c;
                --message-bot-text: #fff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 0.2rem;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            color: var(--message-bot-text);
            border-bottom-left-radius: 0.2rem;
        }

        #input-area {
            padding: 1rem;
            background-color: var(--chat-bg);
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--chat-bg);
            margin: 10% auto;
            padding: 20px;
            border-radius: 1rem;
            width: 80%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 0.5rem;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
        }

        .close:hover {
            opacity: 1;
        }

        .model-item {
            padding: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .model-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .model-name {
            font-weight: bold;
        }

        .variant-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .variant-badge {
            font-size: 0.7rem;
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            cursor: pointer;
        }

        .variant-badge:hover {
            opacity: 0.8;
        }

        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        #model-btn {
            background: none;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <header class="header-controls">
        <span>Moltbot</span>
        <button id="model-btn">Select Model</button>
    </header>

    <!-- Model Selection Modal -->
    <div id="model-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ollama Models</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            <div id="model-list">
                Loading models...
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div class="message bot">Hello! I am Moltbot. How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const modelBtn = document.getElementById('model-btn');
        const modelModal = document.getElementById('model-modal');
        const closeModal = document.getElementById('close-modal');
        const modelList = document.getElementById('model-list');

        const API_URL = 'api/chat';
        const MODELS_URL = 'api/models/available';
        const SELECT_MODEL_URL = 'api/models/select';

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Server error');
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage("Error: " + error.message, 'bot');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        async function loadModels() {
            try {
                const response = await fetch(MODELS_URL);
                const data = await response.json();

                modelList.innerHTML = '';
                data.models.forEach(m => {
                    const div = document.createElement('div');
                    div.classList.add('model-item');

                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('model-name');
                    nameSpan.textContent = m.name;
                    div.appendChild(nameSpan);

                    const variantDiv = document.createElement('div');
                    variantDiv.classList.add('variant-list');
                    m.variants.forEach(v => {
                        const badge = document.createElement('span');
                        badge.classList.add('variant-badge');
                        badge.textContent = v;
                        badge.onclick = (e) => {
                            e.stopPropagation();
                            selectModel(`${m.name}:${v}`);
                        };
                        variantDiv.appendChild(badge);
                    });
                    div.appendChild(variantDiv);

                    div.onclick = () => selectModel(`${m.name}:latest`);
                    modelList.appendChild(div);
                });
            } catch (error) {
                modelList.textContent = "Error loading models: " + error.message;
            }
        }

        async function selectModel(fullModelName) {
            if (!confirm(`Switch to model ${fullModelName}? This will update the Ollama add-on settings.`)) return;

            try {
                modelBtn.textContent = "Switching...";
                const response = await fetch(SELECT_MODEL_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: fullModelName })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to select model');

                alert(data.message);
                modelModal.style.display = 'none';
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                modelBtn.textContent = "Select Model";
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        modelBtn.onclick = () => {
            modelModal.style.display = 'block';
            loadModels();
        };

        closeModal.onclick = () => modelModal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modelModal) modelModal.style.display = 'none';
        };
    </script>
</body>

</html>
