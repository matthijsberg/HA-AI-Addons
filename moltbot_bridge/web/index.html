<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moltbot Chat</title>
    <style>
        :root {
            --primary-color: #03a9f4;
            --bg-color: #fafafa;
            --chat-bg: #ffffff;
            --text-color: #333;
            --message-user-bg: #03a9f4;
            --message-user-text: #fff;
            --message-bot-bg: #e0e0e0;
            --message-bot-text: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #03a9f4;
                --bg-color: #1c1c1e;
                --chat-bg: #2c2c2e;
                --text-color: #fff;
                --message-user-bg: #0a84ff;
                --message-bot-bg: #3a3a3c;
                --message-bot-text: #fff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 1rem;
            background-color: var(--chat-bg);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message.user {
            align_self: flex-end;
            background-color: var(--message-user-bg);
            color: var(--message-user-text);
            border-bottom-right-radius: 0.2rem;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--message-bot-bg);
            color: var(--message-bot-text);
            border-bottom-left-radius: 0.2rem;
        }

        #input-area {
            padding: 1rem;
            background-color: var(--chat-bg);
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>Moltbot</header>
    <div id="chat-container">
        <div class="message bot">Hello! I am Moltbot. How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        // Use relative path for API to work with Ingress
        // Ingress adds a dynamic path prefix, but relative requests handle it automatically.
        const API_URL = 'api/chat'; 

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.textContent = text;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error:', error);
                addMessage("Error: Could not reach Moltbot.", 'bot');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
